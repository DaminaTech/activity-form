<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de Activitate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="form-container">
            <h1 class="form-title">Formular Activitate Zilnică</h1>
            <p class="form-subtitle text-center mb-4">Completați detaliile de mai jos.</p>

            <form id="constructionForm" enctype="multipart/form-data" method="POST">
                <!-- SECTION 1: General Info -->
                <div class="form-section">
                    <h2 class="section-title">Informații Generale</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="activityDate" class="form-label required">Data Activității</label>
                            <div class="date-input-container">
                                <input type="date" class="form-control" id="activityDate" name="dataActivitate" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="teamMembers" class="form-label">Echipa Implicată</label>
                            <input type="text" class="form-control" id="teamMembers" name="teamMembers" placeholder="Nume separate prin virgulă">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="contractSelect" class="form-label required">Contract</label>
                            <select class="form-select" id="contractSelect" name="contract" required>
                                <option value="" selected disabled>Alegeți...</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3 hidden-section" id="locationSection">
                            <label for="locationSelect" class="form-label required">Locație</label>
                            <select class="form-select" id="locationSelect" name="locatie" required>
                                <option value="" selected disabled>Alegeți...</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3 hidden-section" id="buildingSection">
                            <label for="buildingSelect" class="form-label required">Clădire</label>
                            <select class="form-select" id="buildingSelect" name="cladire" required>
                                <option value="" selected disabled>Alegeți...</option>
                            </select>
                        </div>
                    </div>
                     <div class="mb-3 hidden-section" id="zoneInputSection">
                        <label for="zoneInput" class="form-label">Zonă / Reper</label>
                        <input type="text" class="form-control" id="zoneInput" name="zona" placeholder="Ex: Camera server, Etaj 1, etc.">
                    </div>
                </div>

                <!-- SECTION 2: Activity Type -->
                <div class="form-section" >
                    <h2 class="section-title">Tipul Activității</h2>
                    <div class="mb-3">
                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipActivitate" id="activityInspection" value="inspectie" required>
                            <label class="form-check-label" for="activityInspection">Inspecție</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipActivitate" id="activityIntervention" value="interventie" required>
                            <label class="form-check-label" for="activityIntervention">Intervenție</label>
                        </div>
                    </div>
                    
                    <!-- Inspection Details -->
                    <div id="inspectionDetailsSection" class="hidden-section">
                        <div class="row">
                            <div class="col-md-6 mb-3" id="inspectionTypeSection">
                                <label for="inspectionTypeSelect" class="form-label">Tip Inspecție</label>
                                <select class="form-select" id="inspectionTypeSelect" name="tipInspectie">
                                     <option value="" selected disabled>Alegeți...</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 hidden-section" id="generalChecksSection">
                            <label class="form-label">Verificări necesare</label>
                            <div id="checksContainer" class="checks-container">
                                <!-- Checkboxes will be generated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Intervention Details -->
                    <div id="interventionDetailsSection" class="hidden-section">
                        <div class="mb-3">
                            <label for="interventionDetails" class="form-label">Detalii Intervenție / Operațiuni</label>
                            <textarea class="form-control" id="interventionDetails" name="operatiuniIntreprinse" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="materialsUsed" class="form-label">Materiale și Scule Folosite</label>
                            <textarea class="form-control" id="materialsUsed" name="materialeSculeFolosite" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <!-- SECTION 3: Identified Problems -->
                <div class="form-section" id="inspectionProblemsSection">
                    <h2 class="section-title">Probleme Identificate</h2>
                    <div class="mb-3">
                        <label class="form-label">Au fost identificate probleme?</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="probleme" id="problemsYes" value="da">
                            <label class="form-check-label" for="problemsYes">Da</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="probleme" id="problemsNo" value="nu">
                            <label class="form-check-label" for="problemsNo">Nu</label>
                        </div>
                    </div>

                    <div id="problemsDetails" class="hidden-section">
                        <div class="mb-3">
                            <label for="problemDescription" class="form-label">Descriere Probleme</label>
                            <textarea class="form-control" id="problemDescription" name="problemeIdentificate" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="technicalSolution" class="form-label">Soluție Tehnică Propusă</label>
                            <textarea class="form-control" id="technicalSolution" name="solutieTehnica" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="problemMaterials" class="form-label">Materiale Necesare</label>
                            <textarea class="form-control" id="problemMaterials" name="problemeMateriale" rows="3"></textarea>
                        </div>
                         <div class="mb-3">
                            <label class="form-label">Lucrare Finalizată?</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="workCompletedYes" name="lucrareFinalizata" value="da">
                                <label class="form-check-label" for="workCompletedYes">Da</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="workCompletedNo" name="lucrareFinalizata" value="nu">
                                <label class="form-check-label" for="workCompletedNo">Nu</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SECTION 4: Photos -->
                <div class="form-section">
                    <h2 class="section-title">Fotografii</h2>
                     <div class="mb-3">
                        <label class="form-label required">Adăugați între 3 și 6 fotografii</label>
                        <div class="photo-upload-area" id="photo-drop-zone">
                            <p>Trageți fișierele aici sau faceți clic pentru a le selecta.</p>
                            <input type="file" id="photoUpload" name="photoUpload" multiple accept="image/*" class="form-control">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="document.getElementById('photoUpload').click();">Selectează Fișiere</button>
                        </div>
                        <div id="photo-preview" class="mt-3"></div>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Trimite Raport</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add click handler for the date picker
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('activityDate');
            const dateContainer = document.querySelector('.date-input-container');
            
            // Set today's date as default
            const today = new Date();
            const formattedDate = today.toISOString().substring(0, 10);
            dateInput.value = formattedDate;
            
            // Hide the native date input but keep it functional
            dateInput.style.opacity = '0';
            dateInput.style.position = 'absolute';
            dateInput.style.pointerEvents = 'none';
            
            // Create a visible date display
            const dateDisplay = document.createElement('div');
            dateDisplay.className = 'date-display';
            dateDisplay.textContent = formatDate(dateInput.value);
            dateContainer.appendChild(dateDisplay);
            
            // Format date to display
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('ro-RO', options);
            }
            
            // Update display when date changes
            dateInput.addEventListener('change', function() {
                dateDisplay.textContent = formatDate(this.value);
            });
            
            // Handle click on the container
            dateContainer.addEventListener('click', function(e) {
                e.preventDefault();
                if (dateInput.showPicker) {
                    dateInput.showPicker();
                } else {
                    dateInput.focus();
                }
                // Focus the input for better mobile support
                dateInput.focus();
            });
            
            // Also handle label click
            const dateLabel = document.querySelector('label[for="activityDate"]');
            if (dateLabel) {
                dateLabel.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (dateInput.showPicker) {
                        dateInput.showPicker();
                    }
                    dateInput.focus();
                });
                dateLabel.style.cursor = 'pointer';
            }
            
            // Prevent keyboard input
            dateInput.addEventListener('keydown', function(e) {
                e.preventDefault();
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
